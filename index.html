<body>

            <div data-color='blue' class="card blue color-hidden" onClick="onCardClicked(event)"></div>
            <div data-color='green' class="card green color-hidden" onClick="onCardClicked(event)"></div>
            <div data-color='purple' class="card purple color-hidden" onClick="onCardClicked(event)"></div>
        </div>
        <div class="row">
            <div data-color='orange' class="card orange color-hidden" onClick="onCardClicked(event)"></div>
            <div data-color='purple' class="card purple color-hidden" onClick="onCardClicked(event)"></div>
            <div data-color='green' class="card green color-hidden" onClick="onCardClicked(event)"></div>
            <div data-color='red' class="card red color-hidden" onClick="onCardClicked(event)"></div>
            <div data-color='blue' class="card blue color-hidden" onClick="onCardClicked(event)"></div>
        </div>
    </div>
    <p>
        <a id="restart" href="index.html">Play Again</a>
    </p>
    <script src="memorygame.js"></script>
